<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Rift AI – Quantum AGI by 0penAGI</title>
  <meta name="description" content="Rift AI – квантовый AGI с многоагентной архитектурой. Умный помощник на Telegram, GitHub и веб." />
  <meta name="keywords" content="Rift AI, 0penAGI, AGI, Telegram bot, GitHub assistant" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      line-height: 1.6;
      overflow-x: hidden;
      background-color: #050505;
      scroll-behavior: smooth;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      touch-action: none;
    }

    body {
      padding: 16px;
    }

    .container {
      max-width: 666px;
      margin: 0 auto;
    }

    .glass {
      background: rgba(255, 255, 255, 0.04);
      border: 0.7px solid rgba(255, 255, 255, 0.12);
      border-radius: 28px;
      backdrop-filter: blur(4px) saturate(180%);
      -webkit-backdrop-filter: blur(4px) saturate(180%);
      box-shadow: 
        0 2px 12px rgba(0, 0, 0, 0.15),
        inset 0 0 12px rgba(255, 255, 255, 0.03);
      padding: 12px;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(40px) scale(0.94);
      transition: opacity 0.9s cubic-bezier(0.4, 0, 0.2, 1), 
                  transform 0.9s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.3s ease;
      will-change: transform, opacity;
    }

    @supports not (backdrop-filter: blur(4px)) {
      .glass { background: rgba(255, 255, 255, 0.16); }
    }

    .glass.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .glass:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 6px 24px rgba(0, 0, 0, 0.2),
        inset 0 0 14px rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 0.88rem;
      font-weight: 800;
      letter-spacing: 3.5px;
      color: #9ad0ff;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.4s ease-out forwards;
    }

    .header p {
      font-size: 0.58rem;
      color: #ccc;
      text-align: center;
      margin-top: 12px;
      opacity: 0;
      animation: fadeIn 1.4s ease-out 0.3s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tagline {
      font-size: 0.68rem;
      color: #9ad0ff;
      text-align: center;
      margin: 8px 0 20px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .btn {
      background: rgba(154, 208, 255, 0.15);
      border: 1px solid rgba(154, 208, 255, 0.3);
      color: #9ad0ff;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.72rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s ease;
      min-width: 200px;
      backdrop-filter: blur(6px);
    }

    .btn:hover {
      background: rgba(154, 208, 255, 0.25);
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(154, 208, 255, 0.3);
    }

    .carousel-container {
      margin: 20px 0;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 8px 0;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar { display: none; }

    .carousel-item {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border: 0.7px solid rgba(255, 255, 255, 0.15);
      border-radius: 22px;
      padding: 8px 16px;
      min-width: 140px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .carousel-item:hover {
      background: rgba(154, 208, 255, 0.2);
      transform: scale(1.06);
      box-shadow: 0 2px 10px rgba(154, 208, 255, 0.2);
    }

    .carousel-item a {
      color: #9ad0ff;
      font-size: 0.68rem;
      font-weight: 600;
      text-decoration: none;
    }

    .footer {
      text-align: center;
      font-size: 0.55rem;
      color: #888;
      margin-top: 20px;
    }

    .footer a {
      color: #9ad0ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container { padding: 0 8px; }
      .header h1 { font-size: 0.82rem; letter-spacing: 2.5px; }
      .tagline { font-size: 0.62rem; }
      .btn { min-width: 100%; font-size: 0.7rem; }
      .carousel-item { min-width: 120px; padding: 6px 12px; }
      .carousel-item a { font-size: 0.64rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <main class="container">
    <header class="glass header">
      <h1>RIFT AI</h1>
      <p>Квантовый AGI • Многоагентная архитектура</p>
    </header>

    <div class="glass">
      <p class="tagline">Умный помощник на Telegram, GitHub и веб</p>
    </div>

    <section class="actions">
      <div class="glass">
        <a href="#" class="btn" onclick="initTelegram()">Открыть в Telegram</a>
      </div>
      <div class="glass">
        <a href="#" class="btn" onclick="sendExample('Погода в Бангкоке')">Попробовать: Погода</a>
      </div>
      <div class="glass">
        <a href="#" class="btn" onclick="sendExample('Проанализируй PDF')">Попробовать: Анализ</a>
      </div>
      <div class="glass">
        <a href="#" class="btn" onclick="openGitHub()">GitHub Репозиторий</a>
      </div>
    </section>

    <div class="glass carousel-container">
      <div class="carousel">
        <div class="carousel-item"><a href="https://t.me/rift_ai_bot" target="_blank">Telegram Bot</a></div>
        <div class="carousel-item"><a href="https://github.com/0penAGI/rift-ai" target="_blank">GitHub</a></div>
        <div class="carousel-item"><a href="https://0penagi.com" target="_blank">0penAGI</a></div>
      </div>
    </div>

    <footer class="footer">
      <p>© 2025 <a href="https://0penagi.com">0penAGI</a> • Rift AI v1.0</p>
    </footer>
  </main>

  <!-- Vanta.js + Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    // Vanta Background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200,
      minWidth: 200,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x9ad0ff,
      backgroundColor: 0x050505,
      points: 12,
      maxDistance: 22,
      spacing: 16
    });

    // Анимация появления карточек
    const glassCards = document.querySelectorAll('.glass');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    glassCards.forEach((card, i) => {
      card.style.transitionDelay = `${i * 120}ms`;
      observer.observe(card);
    });

    // Telegram Web App
    let tg = window.Telegram?.WebApp;

    function initTelegram() {
      if (tg) {
        tg.ready();
        tg.expand();
        showToast('Rift AI готов к работе!');
      } else {
        alert('Откройте страницу в Telegram для использования Mini App');
      }
    }

    function sendExample(query) {
      if (tg) {
        tg.sendData(query);
        showToast(`Отправлено: "${query}"`);
      } else {
        alert(`Пример запроса:\n"${query}"\n\n(Откройте в Telegram)`);
      }
    }

    function openGitHub() {
      if (tg) {
        tg.openLink('https://github.com/0penAGI/rift-ai');
      } else {
        window.open('https://github.com/0penAGI/rift-ai', '_blank');
      }
    }

    function showToast(msg) {
      const toast = document.createElement('div');
      toast.textContent = msg;
      toast.style.cssText = `
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(154, 208, 255, 0.2); color: #9ad0ff;
        padding: 10px 20px; border-radius: 25px; font-size: 0.7rem;
        font-weight: 600; z-index: 1000; backdrop-filter: blur(6px);
        animation: toastIn 0.4s, toastOut 0.4s 2.2s forwards;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes toastIn { from { opacity: 0; transform: translateX(-50%) translateY(-20px); } to { opacity: 1; transform: translateX(-50%) translateY(0); } }
      @keyframes toastOut { from { opacity: 1; } to { opacity: 0; transform: translateX(-50%) translateY(-20px); } }
    `;
    document.head.appendChild(style);

    // Авто-инициализация
    window.addEventListener('load', () => {
      setTimeout(initTelegram, 600);
    });
  </script>
</body>
</html>
